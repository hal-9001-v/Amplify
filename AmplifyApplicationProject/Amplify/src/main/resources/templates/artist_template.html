<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Amplify - Web application dedicated to copyright-free music"/>
    <meta name="authors" content="https://github.com/hal-9001-v/Amplify"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Amplify</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">

    <!-- My styles firstly -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <style>
        .row {
            display: flex;
        }

        .column {
            flex: 50%;
        }
    </style>

</head>

<body>
{{>header_template}}
<div>
    <h2>
        - {{artist.name}}
        {{#loggedIn}}
        <form style=display:inline-block; action="/bilbioteca/{{sessionusername}}/artista/{{artist.name}}/fav"
              method="post">
            <button class="button add_song"><i class="fas fa-heart"></i></button>
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
        <form style=display:inline-block; action="/bilbioteca/{{sessionusername}}/artista/{{artist.name}}/quitardefav"
              method="post">
            <button class="button add_song"><i class="fas fa-minus-circle"></i></button>
            <input type="hidden" name="_csrf" value="{{token}}"/>
        </form>
        {{/loggedIn}}
    </h2>

    <div class="row">
        <div class="column">
            <p>√Ålbumes</p>
            {{>display_albums_template}}
        </div>
        <div class="column">
            <p>Canciones</p>
            {{>display_songs_template}}
        </div>
    </div>

</div>

</body>
</html>
