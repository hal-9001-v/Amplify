<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Amplify - Web application dedicated to copyright-free music"/>
    <meta name="authors" content="https://github.com/hal-9001-v/Amplify"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Amplify</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">

    <!-- My styles firstly -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

</head>

<body>
{{>header_template}}
<h2>
    {{username}} - Biblioteca / Favoritos
</h2>
<div style="text-align: center;">

    <form style=display:inline-block; action="/biblioteca/{{username}}/playlists" method="post">
        <button class="button user_button">
            Playlists <i class="fas fa-file-audio"></i>
        </button>
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>

    <form style=display:inline-block; action="/biblioteca/{{username}}/canciones" method="post">
        <button class="button user_button">
            Canciones <i class="fas fa-music"></i>
        </button>
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>

    <form style=display:inline-block; action="/biblioteca/{{username}}/albumes" method="post">
        <button class="button user_button">
            √Ålbumes <i class="fas fa-clipboard-list"></i>
        </button>
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>

    <form style=display:inline-block; action="/biblioteca/{{username}}/artistas" method="post">
        <button class="button user_button">
            Artistas <i class="fas fa-grin-alt"></i>
        </button>
        <input type="hidden" name="_csrf" value="{{token}}"/>
    </form>

</div>
</body>
</html>
