<!DOCTYPE html>
<html lang="es">
<body>
<h3>
    <ul>
        {{#artists}}
        <li>
            {{-index}} - <a href="/artista/{{name}}">{{name}}</a>
            {{#loggedIn}}
            <form style=display:inline-block; action="/bilbioteca/{{sessionusername}}/artista/{{name}}/fav" method="post">
                <button class="button add_song"><i class="fas fa-heart"></i></button>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
            <form style=display:inline-block; action="/bilbioteca/{{sessionusername}}/artista/{{name}}/quitardefav" method="post">
                <button class="button add_song"><i class="fas fa-minus-circle"></i></button>
                <input type="hidden" name="_csrf" value="{{token}}"/>
            </form>
            {{/loggedIn}}
        </li>
        {{/artists}}
    </ul>
</h3>
</body>
</html>
