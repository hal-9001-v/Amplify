<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Amplify - Web application dedicated to copyright-free music"/>
    <meta name="authors" content="https://github.com/hal-9001-v/Amplify"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Amplify</title>

    <!-- My styles firstly -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

    <style>
        .row {
            display: flex;
        }

        .column {
            flex: 50%;
        }
    </style>

</head>

<body>
<div>
    <h1> Amplify - <i class="fas fa-headphones-alt"></i> <i class="far fa-file-audio"></i></h1>
</div>

<div style="text-align: center;">
    <form style=display:inline-block; action="main_template.html">
        <button class="button main_button">
            Inicio <i class="fas fa-home"></i>
        </button>
    </form>
    <form style=display:inline-block; action="main_template.html">
        <button class="button user_button">
            Login / Registro <i class="fas fa-user-circle"></i>
        </button>
    </form>
    <form style=display:inline-block; action="https://google.com">
        <button class="button user_button">
            Nueva playlist <i class="far fa-file-audio"></i>
        </button>
    </form>
    <form style=display:inline-block; action="https://google.com">
        <button class="button user_button">
            Mi biblioteca <i class="fas fa-archive"></i>
        </button>
    </form>
</div>

<hr/>

<div>
    <h2>
        - {{artist.name}}
        <form style=display:inline-block; action="addArtist">
            <button class="button add_song"><i class="fas fa-plus-circle"></i></button>
        </form>
    </h2>

    <div class="row">
        <div class="column">
            <p>√Ålbumes</p>
            {{#albums}}
            <li>
                <a href="album/{{album}}">{{album.name}}</a> - <a href="artist/{{artist}}">{{artist.name}}</a>
                <form style=display:inline-block; action="addAlbum">
                    <button class="button add_song"><i class="fas fa-plus-circle"></i></button>
                </form>
            </li>
            {{/albums}}
        </div>

        <div class="column">
            <p>Canciones</p>
            {{#songs}}
            <li>
                {{-index}} - {{.name}} - <a href="album/{{album}}">{{album.name}}</a> - <a href="artist/{{artist}}">{{artist.name}}</a>
                <form style=display:inline-block; action="addSong">
                    <button class="button add_song"><i class="fas fa-plus-circle"></i></button>
                </form>
            </li>
            {{/songs}}
        </div>
    </div>

</div>

</body>
</html>
